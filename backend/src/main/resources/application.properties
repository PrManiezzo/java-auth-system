spring.application.name=backend
server.port=8080

# H2 database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/authdb}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
management.health.mail.enabled=false

# JWT (base64, 32+ bytes)
app.jwt.secret=VGhpc0lzQVN1cGVyU2VjcmV0S2V5Rm9ySldUMjAyNl9BdXRoX1N5c3RlbQ==
app.jwt.expiration-ms=7200000

# Mail placeholders (for production configure SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

app.mail.from=${MAIL_FROM:${MAIL_USERNAME}}
app.reset.frontend-url=${RESET_FRONTEND_URL:http://localhost:5173/reset-password}
app.reset.return-token-for-testing=${RETURN_RESET_TOKEN_FOR_TESTING:false}

# OpenAPI / Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

