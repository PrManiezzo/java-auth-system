services:
  db:
    image: postgres:16-alpine
    container_name: auth_db
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: authuser
      POSTGRES_PASSWORD: authpass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authuser -d authdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: auth_mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  backend:
    build:
      context: ./backend
    container_name: auth_backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/authdb
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_DATASOURCE_USERNAME: authuser
      SPRING_DATASOURCE_PASSWORD: authpass
      MAIL_USERNAME: noreply@auth.local
      MAIL_PASSWORD: local
      MAIL_FROM: noreply@auth.local
      RESET_FRONTEND_URL: http://localhost:5173/reset-password
      RETURN_RESET_TOKEN_FOR_TESTING: "false"
      SPRING_MAIL_HOST: mailhog
      SPRING_MAIL_PORT: 1025
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "false"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: "false"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      mailhog:
        condition: service_started

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api
    container_name: auth_frontend
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_started

volumes:
  db_data:
